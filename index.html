<!doctype html>
<html>

<head>
    <title>SaasProfile - Listing of useful software tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/css/semantic.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/css/main.css" media="screen,projection" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="">
    <div class="ui borderless main menu light-bg">
        <div class="ui text container">
            <div href="#" class="header item">
                <img class="logo" src="logo/saasprofile-128.png"> SaaS Profile
            </div>
            <div class="right menu">
                <a href="#" class="item">Feedback</a>
                <a href="#" class="item">About</a>
            </div>
        </div>
    </div>

    <!-- <div id="saas-count-vue" class="ui rail center aligned container">
        <div id="saas-count" class="ui sticky">
            Showing {{count}} softwares
        </div>
    </div> -->

    <div class="ui text center aligned container segment relaxed grid">

        <div id="saas-need-vue" class="ui container center aligned row">
            <div class="sixteen wide column">
                <div id="saas-need-dropdown" class="ui fluid selection dropdown massive input text center">
                    <!-- <input type="hidden" name="saas-need" v-on:change="handleChange"> -->
                    <i class="dropdown icon"></i>
                    <div class="default text">Select your need</div>
                    <div class="menu">
                        <div class="item" v-for="need in saasNeed" v-bind:data-value="need.id">
                            <div class="ui segment light-bg">
                                <div class="section">
                                    {{ need.text }}
                                </div>
                                <div class="ui divider"></div>
                                <div class="section ui labels">
                                    <div v-for="tag in get_tags_for_need( need )" class="ui sp-red label">
                                        <i v-bind:class="tag.icon_class"></i> {{ tag.name }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui container relaxed grid row">
            <div class="sixteen wide column center aligned light-text">or</div>
        </div>
        
        <div id="tags-list-vue" class="ui container row">
            <div class="sixteen wide column">
                <div id="tag-list-dropdown" class="ui fluid selection dropdown multiple">
                    <input type="hidden" name="tags" v-on:change="handleChange" v-model="selected_tags">
                    <i class="dropdown icon"></i>
                    <div class="default text">Select Tags</div>
                    <div class="menu">
                        <div class="item" v-for="tag in tags" v-bind:data-value="tag.id" v-bind:data-text="tag.name">
                            <i v-bind:class="tag.icon_class"></i> {{ tag.name }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui divider"></div>

        <div class="ui container row">
            <div class="eight wide column left aligned">
                <button class="mini ui basic disabled button">
                    <i class="world icon"></i>
                    Select by geography
                    <br />
                    (coming soon)
                </button>
            </div>
            <div class="eight wide column right aligned">
                <button id="clear-filters" class="mini ui basic button">
                    <i class="icon remove"></i>
                    clear filters 
                </button>
            </div>
        </div>

    </div>

    <div id="saas-list-vue" class="ui text center aligned container relaxed grid">

        <div id="saas-grid" class="ui container row grid segment">

            <div id="" class="left ui rail aligned container">
                <div id="saas-count" class="ui sticky segment light-bg">
                    <i class="info circle icon"></i> {{ count_msg() }}
                </div>
            </div>        

            <div class="ui stackable cards">
                <a class="ui centered card" v-for="saas in saas_list" href="{{url}}" target="_blank">
                    <div class="content light-bg">
                        <img class="left floated mini ui image" v-bind:src="saas.logo">
                        <div class="header">
                            {{saas.name}}
                        </div>
                        <div class="meta">
                            {{saas.description}}
                        </div>
                        <span v-if="saas.interesting" class="ui right yellow corner label">
                            <i class="star icon"></i>
                        </span>
                    </div>
                    <div class="content">
                        <div class="description left aligned">
                            <ol class="ui list">
                                <li value="*" v-for="i in saas.info">{{i}}</li>
                            </ol>
                        </div>
                    </div>
                    <div class="extra content ui labels light-bg">
                        <div v-for="tag in get_tags_for_saas_list( saas )" class="ui sp-red label">
                            <i v-bind:class="tag.icon_class"></i> {{ tag.name }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/lodash.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="/js/semantic.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
