<!doctype html>
<html>

<head>
    <title>SaasProfile - Listing of useful software tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/css/semantic.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/css/main.css" media="screen,projection" />
</head>

<body>
    <div class="ui borderless main menu">
        <div class="ui text container">
            <div href="#" class="header item">
                <img class="logo" src="assets/images/logo.png"> SaaS Profile
            </div>
            <div class="right menu">
                <a href="#" class="item">Feedback</a>
                <a href="#" class="item">About</a>
            </div>
        </div>
    </div>

    <div id="saas-count-vue" class="ui rail center aligned container">
        <div id="saas-count" class="ui sticky">
            Showing {{count}} softwares
        </div>
    </div>

    <div class="ui text center aligned container segment relaxed grid">

        <div id="saas-need-vue" class="ui container center aligned row">
            <div class="sixteen wide column">
                <h3>Select your need</h3>
                <div id="saas-need-dropdown" class="ui fluid selection dropdown massive input text center">
                    <!-- <input type="hidden" name="saas-need" v-on:change="handleChange"> -->
                    <i class="dropdown icon"></i>
                    <div class="default text">Select your need</div>
                    <div class="menu">
                        <div class="item" v-for="need in saasNeed" v-bind:data-value="need.id">
                            <div class="ui segment">
                                <div class="section">
                                    {{ need.text }}
                                </div>
                                <div class="ui divider"></div>
                                <div class="section">
                                    <div v-for="tag in get_tags_for_need( need )" class="ui label">
                                        <i v-bind:class="tag.icon_class"></i> {{ tag.name }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h5>or [clear all] </h5>
        
        <div id="tags-list-vue" class="ui container row">
            <div class="sixteen wide column">
                <div id="tag-list-dropdown" class="ui fluid selection dropdown multiple">
                    <input type="hidden" name="tags" v-on:change="handleChange" v-model="selected_tags">
                    <i class="dropdown icon"></i>
                    <div class="default text">Select Tags</div>
                    <div class="menu">
                        <div class="item" v-for="tag in tags" v-bind:data-value="tag.id" v-bind:data-text="tag.name">
                            <i v-bind:class="tag.icon_class"></i> {{ tag.name }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="saas-list-vue" class="ui text center aligned container segment relaxed grid">

        <div class="ui container row grid">
            <div class="ui stackable cards">
                <a class="ui card" v-for="saas in saas_list" href="{{url}}" target="_blank">
                    <div class="content">
                        <img class="left floated mini ui image" v-bind:src="saas.logo">
                        <div class="header">
                            {{saas.name}}
                        </div>
                        <div class="meta">
                            {{saas.description}}
                        </div>
                    </div>
                    <div class="content">
                        <div class="description left aligned">
                            <ol class="ui list">
                                <li value="*" v-for="i in saas.info">{{i}}</li>
                            </ol>
                        </div>
                    </div>
                    <div class="extra content">
                        <div v-for="tag in get_tags_for_saas_list( saas )" class="ui label">
                            <i v-bind:class="tag.icon_class"></i> {{ tag.name }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/lodash.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="/js/semantic.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
